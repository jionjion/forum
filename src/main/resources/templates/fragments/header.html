<!DOCTYPE html>
<html data-th-fragment="header"
		xmlns:th="http://www.thymeleaf.org"
      	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>标准头部</title>
  	<!--/*-->
  	<!--原型设计中使用-->
  	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="../../static/css/blog.css"/>
  	<link rel="stylesheet" type="text/css" href="../../static/css/tether.css"/>
  	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-theme.css"/>
  	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css"/>
  	<script src="../../static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../../static/js/tether.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  	<!--*/-->	
  	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 样式 -->
    <link type="text/css" href="../../static/css/tether.css" th:href="@{/css/tether.css}" rel="stylesheet" />
    <link type="text/css" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link type="text/css" href="../../static/css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
	<body class="container">
				<nav class="navbar navbar-default navbar-inverse" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							 <span class="sr-only">Toggle navigation</span>
							 <span class="icon-bar"></span>
							 <span class="icon-bar"></span>
							 <span class="icon-bar"></span>
						</button> 
						<a class="navbar-brand" href="#"></a>
					</div>
					
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#" th:href="@{/users}">首页</a>
							</li>
							<li>
								<a href="#" th:href="@{/users}">其他</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li sec:authorize="isAuthenticated()">
								<a>
									<span sec:authentication="name">用户名</span>
								</a>
							</li>
							<li sec:authorize="isAuthenticated()">
								<a>
									<form id="logout_form" action="/logout" th:action="@{/logout}" method="post">
										<span class="glyphicon glyphicon-off" onclick="document.getElementById('logout_form').submit();return false"></span>
									</form>
								</a>
							</li>
							<li sec:authorize="isAnonymous()">
								<a href="/login" th:href="@{~/login}">
									<span class="glyphicon glyphicon-user"></span>
								</a>
							</li>
						</ul>
						
						
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" />
							</div> 
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</form>
					</div>
					
				</nav>
	
</body>
</html>
