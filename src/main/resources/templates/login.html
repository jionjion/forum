<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>      
<head>
    <title>登录页面</title>
  	<!--/*-->
  	<!--原型设计中使用-->
  	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="../static/css/blog.css"/>
  	<link rel="stylesheet" type="text/css" href="../static/css/tether.css"/>
  	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css"/>
  	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
  	<script src="../static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../static/js/tether.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  	<!--*/-->	
</head>
<body>

<!-- 替换标签,将头部进行替换  文件地址 片段名字 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
	<form action="/login" method="post" th:action="@{~/login}" >
			<div class="form-group">
				<label for="username" class="col-md-1 control-label">账号</label>
				<div class="col-md-5">
					<input id="username" class="form-control" name="username" type="text" placeholder="请输入账号">
				</div>
			</div>	
			<div class="form-group">
				<label for="password" class="col-md-1 control-label">密码</label>
				<div class="col-md-5">
					<input id="password" class="form-control" name="password" type="text" placeholder="请输入密码">
				</div>
			</div>
			<!--/*/
			<div class="bg-warning" th:if="${loginError}">
				<p th:text="${errorMessage}">登录密码错误</p>
			</div>
	    /*/-->
			<!-- 提交 -->
			<div class="form-group">
				<div class="col-md-offset-1 col-md-10">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</div>			
		<div>
		</div>
	</form>
</div>
<!-- 替换底部 -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
