<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="${userModel.title}">用户信息页面</title>
</head>
<body>
	<!-- 标准头部 -->
	<div th:replace="~{fragments/header :: header}">...</div>
	
	<!-- 标题 -->
	<h3 th:text="${userModel.title}">用户信息页面</h3>
	
	<!-- 返回主页 -->
	<div>
		<a href="/users">返回主页</a>
	</div>
	
	<!-- 用户信息展示 -->
	<div>
		<p>
			<strong>ID:</strong><span id="id" 
				th:text="${userModel.user.id}">001</span>
		</p>
		<p>
			<strong>Name:</strong><span id="username"
				th:text="${userModel.user.username}">JionJion</span>
		</p>
	</div>

	<div>
		<!-- 请求链接,使用 @{链接地址},相对于站点指向后台 -->
		<a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除 </a> | 
		<a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
	</div>
	
	<!-- 标准底部 -->
	<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
